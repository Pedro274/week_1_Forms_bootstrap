<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="https://kit.fontawesome.com/0e33f3d152.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Pedro-Form!</title>
  </head>
  <body>
      <div class="container d-flex justify-content-center">
        <div class="cardContainer">
          <form class="needs-validation mt-5" novalidate>
            <div class="card text-left">
              <div class="card-header d-flex justify-content-start">
                <h2>Payment form example</h2>
              </div>
              <div class="card-body">
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Card #</label>
                    <input type="text" class="form-control" id="validationCustom01" value="xxxxxxxxxxx" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom02">CVC #</label>
                    <input type="text" class="form-control" id="validationCustom02" value="00000000000" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustomUsername">Amount</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text dollarSign" id="inputGroupPrepend">$</span>
                      </div>
                      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                      <div class="invalid-feedback">
                        Please choose a username.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom03">First Name</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                      Please provide a Name.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom03">Last Name</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                      Please provide a Last Name.
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom03">City</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                      Please provide a valid city.
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationCustom04">State</label>
                    <select class="custom-select" id="validationCustom04" required>
                      <option selected disabled value="">Pick a State</option>
                      <option>CA</option>
                      <option>FL</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid state.
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationCustom05">Postal Code</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                      Please provide a valid Postal Code.
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3 mt-5">
                    <div class="bulletContainer">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                        <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2">
                        <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-diners-club"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
                        <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-amex"></i></label>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                      <label for="textarea">Message</label>
                      <textarea class="form-control" aria-label="With textarea" id="textarea"></textarea>
                      <span class="addNote"><p>.add any notes here</p></span>
                  </div>
                </div>
              </div><!--end of card body-->
              <div class="card-footer text-muted d-flex justify-content-end submitButton">
                  <button class="btn btn-secondary" type="button">Cancel</button>
                  <button class="btn btn-primary" type="submit">Send</button>
              </div>
            </div>
        </form>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <script type="text/javascript" src="./javaScript.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
